<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* O body precisa ser a referencia para realizar o calculo*/   
    body {
      height: 100vh;
    }

    /*Calculo feito com relacao ao body */
    .box {
      height: calc(50% + 20px);
      width: calc(100% - 50px );
      background-image: url(https://source.unsplash.com/random);
      background-repeat: no-repeat;
      background-position: bottom right;
    }

    .box::after {
      content: "Aqui vem alguma msg";
      color: white;
    }


  </style>
</head>
<body>
  
  <div class="box"></div>

</body>
</html>
