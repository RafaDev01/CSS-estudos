<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      : pseudo class
      :: pseudo elemento
      > children
    */

    div{
      background-color: lightblue;
      border: 1px solid black;
      text-align: center;
      height: 200px;
      width: 200px;
      display: inline-block;
    }

    div:hover{
      background-color: yellowgreen;
    }

    div > p {
      display: none;
    }

    div:hover > p {
      display: inline;
      color: rgb(255, 0, 162);
    }

    a::after {
      content: ' [link]';
    }

  </style>
</head>
<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03
    <p>Paragrafo</p>
  </div>
  <a href="#link">click aqui</a>
</body>
</html>
